 <!DOCTYPE html>
<html>
<head>
  <title>HeartMatch – Sign Up</title>
</head>
<body>
  <h1>Create an Account</h1>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="signUp()">Sign Up</button>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAWMTrE5C0O-2oLkq0yRGO2uamVNUzFqq0",
      authDomain: "heartmatch-bd8cc.firebaseapp.com",
      projectId: "heartmatch-bd8cc",
      storageBucket: "heartmatch-bd8cc.firebasestorage.app",
      messagingSenderId: "128650758470",
      appId: "1:128650758470:web:75aa01b2fe022ef9073d47",
      measurementId: "G-3DYXPYGDH3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Sign-up successful! ❤️");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
  </script>
</body>
</html>
